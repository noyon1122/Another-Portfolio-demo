<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fb0bfefaaa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Portfolio</div>
        <ul>
          <a href="#home">
            <li>Home</li>
          </a>
          <a href="#projects">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <!-- Main Section -->

    <main>
      <section id="main_container">
        <div class="container">
          <div class="hero">
            <img src="/images/hero.png" alt="" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi , </span>I am
              <span class="name"> Noyon Hossain</span>
            </h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <!-- Projects -->
      <section id="projects">
        <div class="proj_title">Projects</div>

        <div class="card">
          <div class="grid_item">
            <div class="img_div">
              <img class="img" src="/images/project1.png" alt="" />
            </div>
          </div>
          <div class="grid_item">
            <img src="/images/project2.png" alt="" />
          </div>
          <div class="grid_item">
            <img src="/images/project3.png" alt="" />
          </div>
          <div class="grid_item">
            <img src="/images/project4.png" alt="" />
          </div>
          <div class="grid_item">
            <img src="/images/project5.png" alt="" />
          </div>
          <div class="grid_item">
            <img src="/images/project6.png" alt="" />
          </div>
          <div class="grid_item">
            <img src="/images/project7.png" alt="" />
          </div>
          <div class="grid_item">
            <img src="/images/project8.png" alt="" />
          </div>
          <div class="grid_item">
            <img src="/images/project9.png" alt="" />
          </div>
        </div>
      </section>

      <!-- Last Section -->

      <section id="last">
        <h1>Let's work togather...</h1>

        <div class="icons">
          <div class="contact">
            <div><i class="fa-brands fa-linkedin"></i></div>
            <div><h2>Linkedin</h2></div>
          </div>
          <div class="contact">
            <div><i class="fa-brands fa-twitter"></i></div>
            <div><h2>Twitter</h2></div>
          </div>
          <div class="contact">
            <div><i class="fa-solid fa-at"></i></div>
            <div><h2>Send Mail</h2></div>
          </div>
        </div>
        <div class="icons">
          <div class="contact">
            <div><i class="fa-brands fa-github"></i></div>
            <div><h2>Github</h2></div>
          </div>
          <div class="contact">
            <div><i class="fa-solid fa-mobile-screen"></i></div>
            <div><h2>Call</h2></div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <h2>Created By Noyon Hossain</h2>
    </footer>
  </body>
</html>
